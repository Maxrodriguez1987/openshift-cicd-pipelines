apiVersion: v1
kind: Template
metadata:
  name: test-pipeline-template
  annotations:
    openshift.io/display-name: Application Pipeline (Test)
    iconClass: fa fa-code
    description: Template to generate a testing pipeline for an application.
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${PARAM_APP_NAME}
    name: ${PARAM_APP_NAME}-pipeline
  spec:
    source:
      type: Git
      git:
        uri: https://github.com/redhatcsargentina/openshift-pipelines.git
        ref: master
      contextDir: test
    strategy:
      jenkinsPipelineStrategy:
        env:
        - name: APP_NAME
          value: ${PARAM_APP_NAME}
        - name: APP_IMAGE
          value: ${PARAM_APP_NAME}
        - name: PROJECT_NAME
          value: ${PARAM_PROJECT_NAME}    
        - name: APP_TEMPLATE_FILE
          value: ${PARAM_APP_TEMPLATE_FILE}
        - name: GIT_REPO
          value: ${PARAM_GIT_REPO}
        - name: GIT_SECRET
          value: ${PARAM_GIT_SECRET}
        jenkinsfilePath: Jenkinsfile
      type: JenkinsPipeline
    triggers:
      - generic:
          allowEnv: true
          secret: ${PARAM_WEBHOOK_SECRET}
        type: Generic
parameters:
- description: The name for the application
  displayName: Application Name
  name: PARAM_APP_NAME
  required: true
- description: The application template file (YAML) to create the application objects
  displayName: Application Template File
  name: PARAM_APP_TEMPLATE_FILE
  required: true
- description: The application Git repository
  displayName: Git Repository
  name: PARAM_GIT_REPO
  required: true
- description: The Git credentials (must be the name of an OpenShift Secret or "none" if credentials are not needed)
  displayName: Git Credentials
  name: PARAM_GIT_SECRET
  required: true
- description: The name of the development project of the application to deploy
  displayName: Development Project Name
  name: PARAM_PROJECT_NAME
  required: true
- description: A secret string used to configure the webhook
  displayName: Webhook Secret
  name: PARAM_WEBHOOK_SECRET
  generate: expression 
  from: "[a-zA-Z0-9]{40}"